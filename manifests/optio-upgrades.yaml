chain_id: optio
# Where the node stores its data/config. For a repo-local setup, keep this in ./state
home_dir: ./state/.optio
# Where binaries are stored (downloaded or placed manually)
bin_dir: ./bin
# The executable name expected inside each version folder
binary_name: optiod

rpc_url: http://127.0.0.1:26657

# Run v0.1.0 while height < 212500
# Switch to v2.0.0 at height >= 212500
# Switch to v3.0.0 at height >= 538850
versions:
  - version: v0.1.0
    start_height: 0
    end_height_exclusive: 212500
    # Either provide download.url OR manually place the binary at ./bin/v0.1.0/optiod
    download:
      url: ""              # e.g. https://.../optiod-linux-amd64
      sha256: ""           # optional but strongly recommended
      mode: "direct"       # keep as "direct" unless you add custom logic
    exec_args:
      - start
      - --home
      - ./state/.optio

  - version: v2.0.0
    start_height: 212500
    end_height_exclusive: 538850
    download:
      url: ""              # release asset url for v2.0.0 binary
      sha256: ""
      mode: "direct"
    exec_args:
      - start
      - --home
      - ./state/.optio

  - version: v3.0.0
    start_height: 538850
    end_height_exclusive: null
    download:
      url: ""              # release asset url for v3.0.0 binary
      sha256: ""
      mode: "direct"
    exec_args:
      - start
      - --home
      - ./state/.optio
